<!doctype html>
<html>
    <head>
        <link href="/style.css" rel="stylesheet" />
        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </head>
    <body>
        <header class="main-header">
            <img src="logo.png" class="logo" />
            <h1 class="orange">a danker, more neon theme</h1>
            <!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/DankNeon" aria-label="Follow @DankNeon on GitHub">@DankNeon</a>
        </header>
        <main class="max-width">
            <section class="theme-section">
                <a href="/vscode">
                    <img src="assets/vscode.png" class="img-responsive" />
                    <h2>Dank Neon for VS Code</h2>
                </a>
            </section>
            <img src="assets/iterm.png" class="img-responsive" />
        </main>
    </body>
</html>
